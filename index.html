<body>
    <header>
        <div class="title">
            <h1>The Dusting Zone</h1>
            <p>a <a href="https://lynnandtonic.com">Lynn Fisher</a> project</p>
        </div>
        <form autocomplete="off">
            <label id="screen" class="form-control">
              <input type="radio" name="radio" checked />Screen</label>
            <label id="chalk" class="form-control">
              <input type="radio" name="radio" />Chalk</label>
            <label id="white" class="form-control">
              <input type="radio" name="radio" />Dry Erase</label>
        </form>
        <button id="clr" onclick="erase()">Reset</button>
    </header>
    <div id="canvas-bg" class="dusty">
        <canvas id="canvas"></canvas>
    </div>
    <script src="draw.min.js"></script>
